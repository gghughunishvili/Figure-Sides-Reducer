<!DOCTYPE html>
<html>
<head>
	<title>Samkutxedi (სამკუთხედი)</title>
	<meta charset="utf-8">
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body style="position:relative;">
	<div class="container calculate-wrapper">
			<div class="form-group" style="margin-bottom:10px; margin-top: 20px;">
				<label class="form-label" style="color:red;">შეიყვანეთ შესამცირებელი მნიშვნელობა:
					<input type="text" id="reduceNumber" name="reduceNumber" value="" required>
				</label>
			</div>

			<div class="form-group">
				<label class="form-label">შეიყვანეთ გვერდი <span>a</span>:
					<input type="text" id="side_a" name="side_a" value="" required>
				</label>
			</div>

			<div class="form-group">
				<label class="form-label">შეიყვანეთ გვერდი <span>b</span>: 
					<input type="text" id="side_b" name="side_b" value="" required>
				</label>
			</div>

			<div class="form-group">
				<label class="form-label">შეიყვანეთ გვერდი <span>c</span>: 
					<input type="text" id="side_c" name="side_c" value="" required>
				</label>
			</div>

			<div id="calculate" class="btn btn-success">დათვალე ახალი გვერდები</div>
			<a href=""  id="reset" style="display:inline-block; margin-left:50px;" class="btn btn-danger">გაასუფთავე გვერდები</a>
	</div>

	<div class="container answer-wrapper">
		<h2 class="alert alert-info text-center">პასუხი:</h2>
			<div class="form-group">
				<label class="form-label">ახალი გვერდი a:
					<input type="text" id="new_side_a" name="side_a" disabled="disabled" value="" required>
				</label>
			</div>

			<div class="form-group">
				<label class="form-label">ახალი გვერდი b: 
					<input type="text" id="new_side_b" name="side_b" disabled="disabled" value="" required>
				</label>
			</div>

			<div class="form-group">
				<label class="form-label">ახალი გვერდი c: 
					<input type="text" id="new_side_c" name="side_c" disabled="disabled" value="" required>
				</label>
			</div>

	</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/samkutxedi.js"></script>
</body>
</html>
